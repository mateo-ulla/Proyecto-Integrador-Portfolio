{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h3 class="mb-4 text-center text-light">Editar {{ tipo|capitalize }}</h3>

  <form method="POST" class="bg-dark p-4 rounded shadow-sm">

    {% if tipo == 'experience' %}
      <div class="mb-3">
        <label class="form-label text-light">Empresa</label>
        <input type="text" name="company" value="{{ entry.company }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Cargo o Rol</label>
        <input type="text" name="role" value="{{ entry.role }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Inicio</label>
          <input type="text" name="start_date" value="{{ entry.start_date }}" class="form-control bg-secondary text-light border-0">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Fin</label>
          <input type="text" name="end_date" value="{{ entry.end_date }}" class="form-control bg-secondary text-light border-0">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Descripción</label>
        <textarea name="description" rows="4" class="form-control bg-secondary text-light border-0">{{ entry.description }}</textarea>
      </div>


    {% elif tipo == 'education' %}
      <div class="mb-3">
        <label class="form-label text-light">Institución</label>
        <input type="text" name="institution" value="{{ entry.institution }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Título</label>
        <input type="text" name="degree" value="{{ entry.degree }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Inicio</label>
          <input type="text" name="start_year" value="{{ entry.start_year }}" class="form-control bg-secondary text-light border-0">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Fin</label>
          <input type="text" name="end_year" value="{{ entry.end_year }}" class="form-control bg-secondary text-light border-0">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Descripción</label>
        <textarea name="description" rows="4" class="form-control bg-secondary text-light border-0">{{ entry.description }}</textarea>
      </div>


    {% elif tipo == 'skills' %}
      <div class="mb-3">
        <label class="form-label text-light">Skill</label>
        <input type="text" name="name" value="{{ entry.name }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Nivel (%)</label>
        <input type="number" min="0" max="100" name="level" value="{{ entry.level }}" class="form-control bg-secondary text-light border-0" required>
      </div>


    {% elif tipo == 'projects' %}
      <div class="mb-3">
        <label class="form-label text-light">Título del Proyecto</label>
        <input type="text" name="title" value="{{ entry.title }}" class="form-control bg-secondary text-light border-0" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Descripción</label>
        <textarea name="description" rows="4" class="form-control bg-secondary text-light border-0">{{ entry.description }}</textarea>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">URL de GitHub (opcional)</label>
        <input type="text" name="github" value="{{ entry.github }}" class="form-control bg-secondary text-light border-0">
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Nombre de imagen (archivo en /static/uploads)</label>
        <input type="text" name="image" value="{{ entry.image }}" class="form-control bg-secondary text-light border-0">
      </div>
    {% endif %}

    <div class="text-center mt-4">
      <button class="btn btn-outline-success me-2">Guardar Cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
    </div>

  </form>
</div>

{% endblock %}
