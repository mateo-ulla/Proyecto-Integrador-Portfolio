{% extends 'base.html' %}
{% block content %}

<div class="container">
  <h3 class="mb-4 text-center text-light">Agregar {{ tipo|capitalize }}</h3>

  <form method="POST" class="bg-dark p-4 rounded shadow-sm">

    {% if tipo == 'experience' %}
      <div class="mb-3">
        <label class="form-label text-light">Empresa</label>
        <input type="text" name="company" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Prodetailing o Google" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Cargo o Rol</label>
        <input type="text" name="role" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Fundador, Desarrollador Backend" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Inicio</label>
          <input type="text" name="start_date" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: 2022 o Marzo 2023" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Fin</label>
          <input type="text" name="end_date" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Actualidad o 2024" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Descripción</label>
        <textarea name="description" class="form-control bg-secondary text-light border-0" rows="4" placeholder="Describe brevemente tus responsabilidades y logros"></textarea>
      </div>
    {% elif tipo == 'education' %}
      <div class="mb-3">
        <label class="form-label text-light">Institución</label>
        <input type="text" name="institution" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Instituto Técnico Renault" required>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Título o Carrera</label>
        <input type="text" name="degree" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Técnico en Programación" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Año de inicio</label>
          <input type="text" name="start_year" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: 2021" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label text-light">Año de finalización</label>
          <input type="text" name="end_year" class="form-control bg-secondary text-light border-0" placeholder="Ejemplo: Actualidad o 2024" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Descripción</label>
        <textarea name="description" class="form-control bg-secondary text-light border-0" rows="4" placeholder="Describe brevemente tus estudios o proyectos realizados"></textarea>
      </div>
    {% endif %}

    <div class="mt-4 text-center">
      <button type="submit" class="btn btn-outline-success me-2">Guardar</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
