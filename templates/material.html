{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4 text-center">Libros y Material de Estudio</h2>
<p class="text-center text mb-5">Recopilación de libros y recursos recomendados sobre finanzas, desarrollo personal y tecnología.</p>

<div class="row g-4">
  {% for book in books %}
  <div class="col-md-4">
    <div class="card bg-secondary text-light h-100 shadow-sm">
      <img src="{{ url_for('static', filename='uploads/' + book.image) }}" class="card-img-top" alt="{{ book.title }}">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text flex-grow-1">{{ book.description }}</p>
        <a href="{{ url_for('download_book', filename=book.filename) }}" class="btn btn-outline-light mt-2">Descargar</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
